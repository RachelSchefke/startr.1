<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <img src="startrLogoTake2transparent.png" alt="logo" align="middle">
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center" disabled>
              <a ui-sref-active="active" ui-sref=".target"><span>1</span> Audience</a>
              <a ui-sref-active="active" ui-sref=".category"><span>2</span> Category</a>
              <a ui-sref-active="active" ui-sref=".keywords"><span>3</span> Keywords</a>
              <a ui-sref-active="active" ui-sref=".comments"><span>4</span> Comments</a>
              <a ui-sref-active="active" ui-sref=".logo"><span>5</span> Logo</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
    {{ audience }}
    {{ category }}
    {{ keywords }}
    {{ logo }}
  </pre>

</div>
</div>
