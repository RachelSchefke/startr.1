<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <img src="startrLogoTake2transparent.png" alt="logo" align="middle" id="startrlogo">
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center" disabled>
              <span ui-sref-active="active" ui-sref=".target"><span>1</span> Audience</span>
              <span ui-sref-active="active" ui-sref=".category"><span>2</span> Category</span>
              <span ui-sref-active="active" ui-sref=".keywords"><span>3</span> Keywords</span>
              <span ui-sref-active="active" ui-sref=".comments"><span>4</span> Comments</span>
              <span ui-sref-active="active" ui-sref=".logo"><span>5</span> Logo</span>
              <span ui-sref-active="active" ui-sref=".summary"><span>6</span> Summary</span>
          </div>


      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
  
</div>
</div>
