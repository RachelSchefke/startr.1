<label>Who's your target audience?</label>
<div class="form-group">
     <div class="checkbox">
       <label>
           <input type="checkbox" ng-model="audience.kids" value="kids">
           Kids
       </label>
     </div>
     
     <div class="checkbox">
       <label>
           <input type="checkbox" ng-model="audience.teens" value="teens">
           Teens
       </label>
     </div>
     
     <div class="checkbox">
       <label>
           <input type="checkbox" ng-model="audience.adults" value="adults">
           Adults
       </label>
     </div>
     
     <div class="checkbox">
       <label>
           <input type="checkbox" ng-model="audience.elderly" value="elderly">
           Elderly
       </label>
     </div>

</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.category" class="btn btn-block btn-default" ng-show="completed(audience)">
    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
