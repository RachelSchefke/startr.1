<html>
	<head>
		<title>//startr</title>
		<link type="text/css" rel="stylesheet" href = "style.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


		<script type="text/javascript">
	        var app = angular.module('MyApp', [])
	        app.controller('MyController', function ($scope) {
	            //This will hide the DIV by default.
	            $scope.IsVisible = false;

	            $scope.ShowHide = function () {
	                //If DIV is visible it will be hidden and vice versa.
	                $scope.IsVisibleTravel = $scope.ShowTravelKeys;
	                $scope.IsVisibleSports = $scope.ShowSportsKeys;
	                $scope.IsVisibleFinance = $scope.ShowFinanceKeys;
	                $scope.IsVisibleFood = $scope.ShowFoodKeys;
	                $scope.IsVisibleShopping = $scope.ShowShoppingKeys;
	            }

	        });
	    </script>
	</head>

	<body>
		

		<div class="container" ng-app="MyApp" ng-controller="MyController">
			<img src="startrLogoTake2transparent.png" alt="logo" align="middle">

			<h2>Category</h2>
			<form role = "form">
				<p><input type="checkbox" ng-model="ShowTravelKeys" ng-change="ShowHide()" /> Travel</p>
				<p><input type="checkbox" ng-model="ShowSportsKeys" ng-change="ShowHide()" /> Sports</p>
				<p><input type="checkbox" ng-model="ShowFinanceKeys" ng-change="ShowHide() " /> Finance</p>
				<p><input type="checkbox" ng-model="ShowFoodKeys" ng-change="ShowHide()" /> Food </p>
				<p><input type="checkbox" ng-model="ShowShoppingKeys" ng-change="ShowHide()" /> Shopping</p>

				<hr />

				<h2>Keywords</h2>
				<div ng-show="IsVisibleTravel">
					<p><input type="checkbox" /> Airplane
					<input type="checkbox" /> Car
					<input type="checkbox" /> Hotel
					<input type="checkbox" /> Hiking
					<input type="checkbox" /> Map</p>
				</div>

				<div ng-show="IsVisibleSports">
					<p><input type="checkbox" /> Basketball
					<input type="checkbox" /> Volleyball
					<input type="checkbox" /> Hoop
					<input type="checkbox" /> Swimming
					<input type="checkbox" /> Running</p>
				</div>

				<div ng-show="IsVisibleFinance">
					<p><input type="checkbox" /> Money
					<input type="checkbox" /> Banking
					<input type="checkbox" /> Credit
					<input type="checkbox" /> Spending
					<input type="checkbox" /> Cash</p>
				</div>

				<div ng-show="IsVisibleFood">
					<p><input type="checkbox" /> Eat
					<input type="checkbox" /> Restaurant
					<input type="checkbox" /> Bars
					<input type="checkbox" /> Drinks
					<input type="checkbox" /> Diner</p>
				</div>

				<div ng-show="IsVisibleShopping">
					<p><input type="checkbox" /> Clothes
					<input type="checkbox" /> Stores
					<input type="checkbox" /> Fashion
					<input type="checkbox" /> Shoes
					<input type="checkbox" /> Sale</p>
				</div>

				<button type="submit" class="btn btn-default">Submit</button>

			</form>	
		</div>
	</body>
</html>
